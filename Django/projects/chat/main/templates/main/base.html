{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/8779722e4c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static 'main/css/main.css'%}">
</head>
<body>
    <aside>
        <span class="logo">In touch!</span>
        <h4>Navigation:</h4>
        <ul>
            <a href="{%url 'profile'%}"><li><i class="fas fa-id-card"></i> Profile</li></a>
            <a href="{%url 'messanger'%}"><li><i class="fas fa-envelope"></i> Messages</li></a>
        </ul>
        <form action="/" method="POST"> {% csrf_token %}
            <input type="submit" name='logout' value="Logout" class="button">
        </form>
    </aside>
    <main>
        {%block body%}
        {%endblock%}
    </main>
</body>
</html>
